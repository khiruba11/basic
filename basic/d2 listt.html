<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <!-- unordered list -->
    <h2>my to do list</h2>
    <ul type="disc">
    <li>learn html</li>
    <li>learn css</li>
    <li>learn js</li>
    </ul>
    
    <h2>my to do list</h2>
    <ul type="square">
    <li>learn html</li>
    <li>learn css</li>
    <li>learn js</li>
    </ul>
    <!-- ordered list -->
    <h2>my to do list</h2>

    <ol>
    <li>learn html</li>
    <li>learn css</li>
    <li>learn js</li>
    </ol>


<h2>my to do list</h2>

    <ol type="a">
    <li>learn html</li>
    <li>learn css</li>
    <li>learn js</li>
     
    
</body>
</html>
