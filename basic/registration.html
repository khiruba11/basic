<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="main">
        <div class="form-outer">
         <form method ="post">
                <h2 class="heading">Register</h2>
            </form>
                <div class="inputs">
                    <div class="form-group">
                        <label for="fullname">Full Name: <span class="indicate-required">*</span></label>
                            <input type="text" name="name" id="fullname" required>

                    </div>
                    <div class="form-group">
                        <label for="fullname">Email: <span class="indicate-required">*</span></label>
                            <input type="email" name="email" id="email" required>

                    </div>
                    <div class="form-group">
                        <label for="pass">password: <span class="indicate-required">*</span></label>
                            <input type="password" name="pass" id="pass" required>

                    </div>
                    <div class="form-group">
                        <label for="faculty">Faculty: <span class="indicate-required">*</span></label>
                            <input type="text" name="faculty" id="faculty" required>

                    </div>
                    <div class="form-group">
                    <input type="submit" value="Register" name="submit" class="btn">
                        </div>
                </div>
         </form>
        </div>
    </div>
</body>
</html>
